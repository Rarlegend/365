<template name="feed">
  {{#if currentUser}}
  <div id="tempForm">
    <form class="new-thought">
      <textarea type="text" name="text" rows="3" placeholder="Type to add new thought" autofocus="true"></textarea>
      <button id="btn-import-facebook" class="btn btn-primary"><i class="fa fa-facebook fa-fw"></i></button>
      <button id="btn-cancel-post" class="btn btn-danger"><i class="fa fa-times fa-fw"></i></button>
      <button id="submit-new-thought" class="btn btn-success"><i class="fa fa-check fa-fw"></i></button>
    </form>
  </div>
  {{/if}}

  <div class="myThoughts">
    <ul>
      {{#each thoughts}}
        {{> thought}}
      {{/each}}
    </ul>
  </div>
</template>

<!-- replace the existing task template with this code -->
<template name="thought">
  <div class="thought">
    <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">X</button>

      <!-- add right below the code for the checkbox in the task template -->
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

  <!-- modify the li tag to have the private class if the item is private -->
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
      </li>
    </li>
  </div>
</template>
