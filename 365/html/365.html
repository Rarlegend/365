
<head>
    <title>365</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="365.css">
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>

<body>
  {{> header}}
</body>

<template name="main">

  <div id="main-feed" class="container-fluid">
    <div class="row feed-wrapper">
      <div id="friendFeed" class="feed col-xs-4">
        <div class="feed-name">Friends</div>
      </div>

      <div id="myFeed" class="feed col-xs-4">
        <div class="feed-name">{{username}}</div>
        {{> feed}}
      </div>

      <div id="world" class="feed col-xs-4">
        <div class="feed-name">World</div>
      <div id="worldButtons">
        <input id="popular" type="image" src="images/popularButton.png" name="calendar" width="90" height="35">
        <input id="random" type="image" src="images/randomButton.png" name="calendar" width="90" height="35">
          </div>
      </div>
    </div>
  </div>
</template>

<template name="header">
  {{#if currentUser}}
  <div id="header" class="container-fluid">
    <div class="row">
      <div class="left col-xs-4">
        <input id="homeButton" type="image" src="images/365Icon.png" name="365" />
        <form id="search" class="new-task vertical-center">
          <input type="text" name="search" placeholder="find a thought" />
        </form>
      </div>

      <div class="mid col-xs-4">
        <p id="time" class="vertical-center"></p>
        <input id="postButton" class="vertical-center" type="image" src="images/pencilButton.png" name="post" />
      </div>

      <div class="right col-xs-4">
        <button id="profileButton" class="vertical-center">profile</button>
        <input id="settingsButton" type="image" src="images/settingButton.png" name="settings" />
        <input id="calendarButton" type="image" src="images/calendarIcon.png" name="calendar" />
      </div>
    </div>
  </div>

  <div id="settingDropDown" class="dropdown-menu">
    <form id="changePasswordForm">
        <input type="password" name="oldPass" placeholder="Old Password">
        <input type="password" name="newPass" placeholder="New Password">
        <input type="password" name="newPassConfirm" placeholder="New Password (again)">
        <input type="submit" id="changePasswordSubmit" value="Change Password">
    </form>
    <input type="submit" id="changePassword" class="dropButton" value="Change Password">
    <br>
    <input type="submit" id="signOut" class="logout dropButton" value="Sign Out">
  </div>

  {{/if}}
</template>
