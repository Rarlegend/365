<template name="header">
  <header>
     <!-- {{> loginButtons}} -->
  </header>
  {{#if currentUser}}
  <div id="header">

    <input id = "homeButton" type="image" src="images/365Icon.png" name="365" width="100" height="100">
    <form id="search" class="new-task">
        <input type="text" name="search" placeholder="find a thought" />
      </form>

      <p id="time"></p>
      <input id="postButton" type="image" src="images/pencilButton.png" name="post" width="60" height="60">
      <input id="settingsButton" type="image" src="images/settingButton.png" name="settings" width="60" height="60">
      <button id="profileButton">profile</button>
      <input id="calendarButton" type="image" src="images/calendarIcon.png" name="calendar" width="100" height="100">
  </div>

  <div id="settingDropDown" class="dropdown-menu">
    <form id="changePasswordForm">
        <input type="password" name="oldPass" placeholder="Old Password">
        <input type="password" name="newPass" placeholder="New Password">
        <input type="password" name="newPassConfirm" placeholder="New Password (again)">
        <input type="submit" id="changePasswordSubmit" value="Change Password">
    </form>
    <input type="submit" id="changePassword" class="dropButton" value="Change Password">
    <br>
    <input type="submit" id="signOut" class="logout dropButton" value="Sign Out">
  </div>

  {{/if}}
</template>


<template name="register">
    <form>
        <input type="email" name="registerEmail">
        <input type="password" name="registerPassword">
        <input type="submit" value="Register">
    </form>
</template>

<template name="login">
	<div id="loginButtons">
	    <form>
	        <input class="loginForm" id="username" type="username" name="loginEmail"
	        placeholder="Username">
	        <br>
	        <input class="loginForm" id="password" type="password" name="loginPassword"
	        placeholder="Password">
	        <br>
	        <input class="loginForm" id="passwordAgain" type="password" name="loginPasswordAgain" placeholder="Password (again)" style="display:none">
	        <br>
	        <input type="submit" id="signIn" value="Sign In">
	    </form>
	    <button id="createAccount">Create Account</button>
	    <br>
	    <div class="accounts-dialog">


		    <div class="login-button single-login-button" id="login-buttons-facebook">
		        <span class="text-besides-image sign-in-text-facebook">Sign in with Facebook</span>
		  	</div>
		</div>

	</div>
 </template>
