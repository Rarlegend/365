<template name="main">
  <div id="main-feed" class="container-fluid full-height">
    <div class="row feed-wrapper">
      <div id="fullFeed-canvas"></div>
      <div id="friendFeed" class="feed col-xs-4">
         {{>friendList}}

          {{>friendSearch}}
        <div class="feed-name">Friends</div>
        <div id="friendFeed-container"></div>
      </div>
      <div id="myFeed" class="feed col-xs-4">
        <div id="tempForm">
          <form class="new-thought" autocomplete="off">
            <textarea class="form-control" name="text" placeholder="How will you remember today?"></textarea>
            <button id="submit-new-thought" class="btn">Keep</button>
          </form>
          <button id="btn-import-facebook" class="btn btn-primary"><i class="fa fa-facebook fa-fw"></i></button>
          <p id="time">...</p>
        </div>
        <div class="feed-name">{{username}}</div>
        <div id="myFeed-canvas"></div>
        <div id="expandedThoughtContent"></div>
      </div>

      <div id="worldFeed" class="feed col-xs-4">
        <i class="fa fa-search feed-search-icon"></i>
        <form class="search">
          <input type="text" name="search" class="form-control" placeholder="find a thought" />
        </form>
        <i class="fa fa-caret-down fa-lg world-dropdown"></i>
        <ul id="worldButtons">
          <li>Popular</li>
          <li>Random</li>
        </ul>
        <div class="feed-name">World</div>
        <div id="worldFeed-canvas"></div>
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="header" class="container-fluid">
    <div class="row">
      <div class="left col-xs-4">
        <div id="logo">
          <img src="/images/keepspace_logo.png" />
          <i class="menu-dropdown fa fa-caret-down fa-lg"></i>
        </div>
        <div id="main-menu">
          <ul>
            <li class="menu-item">Change Password</li>
            <li class="menu-item">How To Use</li>
            <li class="menu-item dropdownAbout">What We Do</li>
            <li class="menu-item dropdownTeam">Team</li>
            <li class="menu-item logout">Log Out</li>
          </ul>
        </div>
      </div>

      <div class="mid col-xs-4">
        <div id="homeButton" class="header-circle">
          DAY <span id="dayNum">0</span>
        </div>
        <div id="date">00/00/00</div>
      </div>

      <div class="right col-xs-4">
        <img id="profile-picture" class="header-circle" alt="{{username}}" src="{{picture}}" />
        <span class="username vertical-center">{{username}}</span>
      </div>
    </div>
  </div>

  {{#with showProfile}}
    {{> profile}}
  {{/with}}

  <div id="settingDropDown" class="dropdown-menu">
    <form id="changePasswordForm">
        <input type="password" name="oldPass" placeholder="Old Password">
        <input type="password" name="newPass" placeholder="New Password">
        <input type="password" name="newPassConfirm" placeholder="New Password (again)">
        <input type="submit" id="changePasswordSubmit" value="Change Password">
    </form>
    <input type="submit" id="changePassword" class="dropButton" value="Change Password">
    <br>
    <input type="submit" id="signOut" class="logout dropButton" value="Sign Out">
  </div>
  {{> yield}}
</template>

<template name="profile">
  <div id="upload-picture" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploadLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 id="uploadLabel" class="modal-title">Upload New Profile Picture</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="file" id="new-picture">
              <p class="help-block">Use a square photo for best results.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="profile" class="full-height">
    <img id="profile-picture-large" class="profile-circle-large" alt="{{username}}" src="{{picture}}" />
    <div id="change-picture" class="profile-circle-large" data-toggle="modal" data-target="#upload-picture"><p class="vertical-center">Edit Picture</p></div>
    <div id="username" class="profile-circle"><p class="vertical-center">{{username}}</p></div>
    <div id="collects" class="profile-circle"><p class="vertical-center">Memories Collected: {{collects}}</p></div>
    <div id="joined" class="profile-circle"><p class="vertical-center">Joined: {{joined}}</p></div>
    <i id="close-profile" class="fa fa-times-circle-o fa-2x"></i>
  </div>
</template>

<template name="loading">
  Loading...
</template>
