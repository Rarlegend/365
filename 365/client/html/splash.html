<template name="splashBanner">
	<div class="alertDiv" id="betaAlert">
		<div class="alertBubble" id="alertText">
			<p class="alertTextTitle"></p>
			<p class="alertTextDetail"></p>
		</div>
		<p class="alertBubble closeAlert">X</p>
	</div>
	<div id="splashBannerHeader">
		<img id="splashBannerLogo" src="images/keepspace-logo-blue.png">
		<div id="centerDiv">
		{{>verifyemail}}
    	</div>
    	<div id="linkDiv">
	        <p id="aboutLink" class="splashBannerP">ABOUT</p>
	        <p id="teamLink" class="splashBannerP">TEAM</p>
	        <p id="loginLink" class="splashBannerP">LOG IN</p>
    	</div>
	</div>
	
	{{> yield}}
</template>

<template name="carousel">
  <div id="carousel" class="carousel slide" data-ride="carousel" data-wrap="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
    	
		<div class="item active">
        	<img class="fullScreen" src="/images/homepage/Disappear.png" alt="Live in the moment."/>
      	</div>
		<div class="item">
			<img class="fullScreen" src="/images/homepage/Remember.png" alt="Remember today."/>
		</div>
        <div class="item">
        	<img class="fullScreen" src="/images/homepage/DailyGrind.png" alt="Break out of your daily grind."/>
        </div>

      <!-- Log in form -->
      <div id="loginSlide" class="item">
        <div class="row">
          <!-- <div class="col-xs-9"> -->
            {{> loginPage}}
          <!-- </div> -->
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>

<template name="verifyemail">
  <form role="form" class="splashForm">
     <div class="form-group">
      <input type="text" class="headerEmail" id="headeremail" placeholder="signupforbeta@youremailhere.com" />
      <input type="button" class="btn btn-primary btn-lg" id="verify" value="✓" />
     </div>
  </form>
</template>

<template name="checkemail">
 <h1>Please check your email</h1>
 <p>Once you verify you can do amazing things!</p>
</template>

<template name="verified">
 <h1>Thank you for verifying your email address!</h1>
 <p> Welcome to Keepspace</p>
</template>

<template name="changeEmail">
 <h1>Please check your email</h1>
 <p> You should have received a temporary url to change your password</p>
</template>

<template name="ResetPassword">

    {{#if resetPassword}}
    <form action="/reset-password"  id="resetPasswordForm" method="post">
        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
        <input class="btn-submit" type="submit" value="Reset">
    </form>
    <!-- end #reset-password-form -->
    {{/if}}

</template>
