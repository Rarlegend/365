<template name="splash">
	<div id="splashContent">
  		<img id="splashLogo" src="images/signup_bubble.png">
     	<p id="splashTitle">Welcome to Keepspace</p>
      	{{> login}}
	</div>
</template>

<template name="register">
    <form>
        <input type="email" name="registerEmail">
        <input type="password" name="registerPassword">
        <input type="submit" value="Register">
    </form>
</template>

<template name="login">
	<div id="loginButtons">
	    <form>
	    	<div id="firstSignPage">
		        <input class="loginForm" id="username" type="username" name="userName"
		        placeholder="name">
		        <br>
		        <input class="loginForm" id="dateOfBirth" type="username" name="dateOfBirth"
		        placeholder="date of birth (mm/dd/yyyy)">
		        <br>
		        
	        </div>
	        <div id="secondSignPage" style="display:none">
		        <input class="loginForm" id="email" type="email" name="userEmail"
		        placeholder="e-mail">
		        <br>
		        <input class="loginForm" id="password" type="password" name="userPassword"
		        placeholder="password">
		        <br>
		        <input class="loginForm" id="passwordAgain" type="password" name="userPasswordAgain" placeholder="password (again please!)">
		        <br>
		        <input class="blueLoginButton" type="submit" id="createButton" value="Create">
		        <!-- <button class="blueLoginButton" id="createButton">create</button>  -->
	    	</div>
	        
	        
	    </form>
	    <button class="blueLoginButton" id="nextLoginButton">next</button> 
	    <!-- <button id="createAccount">Create Account</button> -->
	    <br>
	    <!-- <div class="accounts-dialog">
		    <div class="login-button single-login-button" id="login-buttons-facebook">
		        <span class="text-besides-image sign-in-text-facebook">Sign in with Facebook</span>
		  	</div>
		</div> -->

	</div>
</template>

	        placeholder="ENTER E-MAIL">

	        <p id="betaLink" class="splashBannerP">SIGN UP FOR BETA</p>

    	<div id="linkDiv">
	        <p id="aboutLink" class="splashBannerP">ABOUT</p>
	        <p id="teamLink" class="splashBannerP">TEAM</p>
	        <p id="loginLink" class="splashBannerP">LOG IN</p>
    	</div>
	</div>
</template>
