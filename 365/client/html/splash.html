<template name="signupPage">
	<div class="splashContent">
  		<img class="splashLogo" src="images/signup_bubble.png">
  		<div class="singleLine">
	  		<img class="backButton" src="images/backButton.png" style="display:none">
	     	<p class="splashTitle">Welcome to Keepspace</p>
     	</div>
      	<div class="splashButtons">
		    <form id="signupForm">
		    	<div id="firstSignPage">
			        <input class="loginForm" id="username" type="username" name="userName"
			        placeholder="name">
			        <br>
			        <input class="loginForm" id="dateOfBirth" type="username" name="dateOfBirth"
			        placeholder="date of birth (mm/dd/yyyy)">
			        <br>
			        
		        </div>
		        <div id="secondSignPage" style="display:none">
			        <input class="loginForm" id="email" type="email" name="userEmail"
			        placeholder="e-mail">
			        <br>
			        <input class="loginForm" id="password" type="password" name="userPassword"
			        placeholder="password">
			        <br>
			        <input class="loginForm" id="passwordAgain" type="password" name="userPasswordAgain" placeholder="password (again please!)">
			        <br>
			        <input class="blueLoginButton" type="submit" id="createButton" value="Create">
		    	</div>
	    	</form>
		    <button class="blueLoginButton" id="nextLoginButton">next</button> 
		    <br>
		    <div id="login-buttons-facebook">
		        <input type="image" id="facebookButton" src="images/facebookSignIn.png">
		  	</div>
		</div>
	</div>
</template>

<template name="loggingIn">
  Logging in...
</template>

<template name="splashBanner">
	<div id="splashBannerHeader">
		<img id="splashBannerLogo" src="images/keepspace-logo-blue.png">
		<div id="centerDiv">
			<form class="splashForm">
				<input class="headerEmail" id="betaEmail" type="email" name="betaEmail"
		        placeholder="ENTER E-MAIL">
		        <input type="submit" id="checkButton" value="✓" />
	    	</form>
	        <p id="betaLink" class="splashBannerP">SIGN UP FOR BETA</p>
    	</div>
    	<div id="linkDiv">
	        <p id="aboutLink" class="splashBannerP">ABOUT</p>
	        <p id="teamLink" class="splashBannerP">TEAM</p>
	        <p id="loginLink" class="splashBannerP">LOG IN</p>
    	</div>
	</div>
	{{> yield}}
</template>

<template name="carousel">
  <div id="carousel" class="carousel slide" data-ride="carousel" data-wrap="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/images/homepage/remember.svg" alt="Remember today."/>
      </div>
      <div class="item">
        <img src="/images/homepage/liveInTheMoment.svg" alt="Live in the moment."/>
      </div>
      <div class="item">
        <img src="/images/homepage/breakOut.svg" alt="Break out of your daily grind."/>
      </div>
      <!-- Log in form -->
      <div id="loginSlide" class="item">
        <div class="row">
          <!-- <div class="col-xs-9"> -->
            {{> loginPage}}
          <!-- </div> -->
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>

<template name="loginPage">
	<div class="splashContent">
  		<img class="splashLogo" src="images/signup_bubble.png">
  		<div class="singleLine">
	     	<p class="splashTitle">Welcome to Keepspace</p>
     	</div>
     	<div class="splashButtons">
	     	<form id="signupForm">
		    	<div id="firstSignPage">
			        <input class="loginForm" id="email" type="email" name="email"
			        placeholder="e-mail">
			        <br>
			        <input class="loginForm" id="password" type="password" name="password"
			        placeholder="password">
			        <br>
			        <input class="blueLoginButton" type="submit" id="createButton" value="Go">
		        </div>
		    </form>
		    <div id="login-buttons-facebook">
		        <input type="image" id="facebookButton" src="images/facebookLogin.png">
		  	</div>
	  	</div>
	</div>
</template>

	<!-- <div class="parallax-window">

	<div class="aboutSlide">
		<p class="aboutTitle">Don't let today disappear</p>
		<p class="aboutSlideText">Current social media is <b>overwhelming</b>; it has become a long laundry list of advertisements, mind-numbing statuses, and links to overlooked articles and quizzes—all of which are easily forgotten. With our lives passing us by quicker than ever, the noise leaves our days feeling <b>empty</b> and <b>mundane.</b> </p>
		<p class="aboutSlideText">We don’t intend on being the “next” of any current popular social media out there. We are offering a solution —a place for people to share the most <b>valuable</b> thing about their day, whether it be a thought, a moment, or anything. </p>
		<p class="aboutSlideText">We believe that every day is unique, special, and more importantly, <b>worth remembering.</b> We believe that your social network should make your day feel more memorable, because your day is important not only for what you did, but also for the novel experiences your friends had too. </p>
		<p class="aboutSlideText">Now imagine a news feed containing only the single most novel thing—the finer things—about an individual person’s day. Wouldn’t that be something? </p>
		<p class="aboutSlideText">Yes, it really would.</p>
		<p class="aboutSlideText">This is <b>KeepSpace</b></p>
	</div>

<template name="teamPage">
	<div class="splashContent" id="repeatingSeamlessBackground">
		<p id="teamHeader"> The team.</p>
		<div id="teamCarousel" class="carousel slide" data-interval="false" data-ride="carousel" data-wrap="true">
		    <!-- Slides -->
		    <div class="carousel-inner" role="listbox">
		    	<div class="item active">
		        <div class="teamPageSlide">
		        	<img class="headShot" src="images/Rashad.png">
		        	<div class="bioDiv">
		        		<p class="nameP">RASHAD HOSSAIN</p>
		        		<p class="schoolP">HARVARD '16</p>
		        		<p class="bioP">Rashad came up with the idea for Keepspace in early 2015 while sitting on his dorm room couch. Since then, he’s privileged to have been joined on this venture by some of the most brilliant people in the universe. Rashad now works on creating Business Development and Marketing opportunities for the company. </p>
		        	</div>
		        </div>
		      </div>
		      <div class="item">
		        <div class="teamPageSlide">
		        	<img class="headShot" src="images/Aman.png">
		        	<div class="bioDiv">
		        		<p class="nameP">AMANPREET KANDOLA</p>
		        		<p class="schoolP">HARVARD '17</p>
		        		<p class="bioP">Aman fell in love with Keepspace the second he first heard about it and has loved every moment of it since. He currently works on a little bit of everything. Outside of work, Aman enjoys playing basketball and soccer, though he’s terrible at both, and writing. </p>
		        	</div>
		        </div>
		      </div>
		      <div class="item">
		        <div class="teamPageSlide">
		        	<img class="headShot" src="images/Joe.png">
		        	<div class="bioDiv">
		        		<p class="nameP">JOSEPH DEVITA</p>
		        		<p class="schoolP">RUTGERS '16</p>
		        		<p class="bioP">Joe is a coding wizard who has created Keepspace’s entire back-end system. Since joining the team in June of 2015, Joe has been bestowing his vast knowledge of app development, UX design, and useless HR departments on the team. When he isn’t grinding away on Keepspace, you can find Joe critiquing other apps or hitting the bars in Manhattan’s lower east side. </p>
		        	</div>
		        </div>
		      </div>
		      <div class="item">
		        <div class="teamPageSlide">
		        	<img class="headShot" src="images/Andy.png">
		        	<div class="bioDiv">
		        		<p class="nameP">ANDY YOON</p>
		        		<p class="schoolP">UCLA '15</p>
		        		<p class="bioP">A recent Computer Science graduate, Andy handles front end development of the Keepspace web app. He feels blessed to work with such a dedicated and challenging team. Andy balances his work with his busy schedule of playing video games and electric guitar. </p>
		        	</div>
		        </div>
		      </div>
		      <div class="item">
		        <div class="teamPageSlide">
		        	<img class="headShot" src="images/Samantha.png">
		        	<div class="bioDiv">
		        		<p class="nameP">SAMANTHA LEE</p>
		        		<p class="schoolP">BARUCH '14</p>
		        		<p class="bioP">Though her degree is in Computer Information Systems, Samantha has chosen to feed her desire to continuously give life to her imagination with (often unusual) colors, shapes, and typefaces. She surrounds herself with hard workers and ambitious minds—which is what drew her in to Keepspace. Her other hobbies include drawing, street photography, and hand lettering. </p>
		        	</div>
		        </div>
		      </div>
		    </div>
	    	
	    	<img class="right carouselButton" src="images/right-arrow.png" href="#teamCarousel" role="button" data-slide="next">
	    	<img class="left carouselButton" src="images/left-arrow.png" href="#teamCarousel" role="button" data-slide="prev" style="z-index:20">
		</div>
	</div>
</template>
