<template name ="friendList">
<i class="fa fa-users feed-user-icon"><div class="badge success">{{currentUser.numRequests}}</div></i>
	<div id="friendList">
	<h2 class="friendListHeader" align="center">Friends</h2>
		{{#each currentUser.friendsAsUsers}}
			<p class="friendsList">{{username}}
			<button type="button" id="removeFriend" class="btn btn-default btn-circle"  onclick="this.blur();"><i class="glyphicon glyphicon-remove"></i></button> 
			</p>
		{{else}}
		<p class="friendsList">No friends</p>
	{{/each}}
	
	<h2 class="friendListHeader" align="center">Requests</h2>
		<div class="requests">
			{{#each currentUser.requests}}
				<p class="friendsList">{{requester.username}}
				<button type="button" id="denyRequest" class="btn btn-default btn-circle"  onclick="this.blur();"><i class="glyphicon glyphicon-remove"></i></button> 
				<button type="button" id="acceptRequest" class="btn btn-default btn-circle"  onclick="this.blur();"><i class="glyphicon glyphicon-ok"></i></button> 
				</p>
			{{else}}
				<p class="friendsList">No pending requests</p>
			{{/each}}
		</div>
	</div>
</template>

<template name="friendRequestPage">
	<div id="friendRequests" class="full-height" style="">
	    <i id="closeFriends" class="fa fa-times-circle-o fa-2x"></i>
	    <p id="friendTitle"> You have friends </p>
	    <div id="friendHeaders">
			<p id="friendHeader">Friends</p>
			<p id="requestHeader">Requests</p>
	    </div>
	    <div class="friendsCircle" id="friendContainer">
	      <div class="frList">
	        <!-- <div class="friendLine">
	          <p class="friendName">Amanpreet Kandola</p>
	          <img class="friendButton" src="/images/deleteButton.png" data-action="unfriend">
	        </div> -->

	        {{#each currentUser.friendsAsUsers}}
	        <div class="friendLine">
	          <p class="friendName">{{username}}</p>

	        </div>
	        {{else}}

	        {{/each}}

	      </div>
	    </div>
    	<div class="friendsCircle" id="requestContainer">
	      <div class="frList">
	        <!-- <div class="friendLine">
	          <p class="friendName">Amanpreet Kandola</p>
	          <img class="friendButton" src="/images/deleteButton.png">
	          <img class="friendButton" src="/images/acceptButton.png">
	        </div>
	        <div class="friendLine">
	          <p class="friendName">Amanpreet Kandola</p>
	          <p class="requestPending">pending.</p>
	        </div> -->
	          {{#each friendRequests}}
	            {{#if isOutgoing requesterId}}

	            {{else}}

	              <img class="friendButton" src="/images/acceptButton.png" data-action="accept">
	            </div>
	            {{/if}}
	          {{else}}

	          {{/each}}
	      </div>
		</div>
  	</div>
</template>
