<template name= "userProfile">
	<h1>{{user.username}} profile</h1>
	{{#if hasRequestFrom currentUser}}
		<button class="btn-danger cancel-friendship">Cancel friendship request</button>
	{{/if}}

	{{#if isFriendsWith currentUser}}
		<button class="btn btn-danger end-friendship">Unfriend</button>
	{{else}}
		{{#if currentUser.hasRequestFrom .}}
		<button class="btn-danger accept-friendship">Accept Friend Request</button>
		{{else}}
		<button class="btn-primary add-friend">Add Friend</button>
		{{/if}}
	{{/if}}
</template>



<template name ="friendlist">
	<h2>Friends</h2>
	{{#each friendsAsUsers}}
	<p>
		<a href="{{pathFor 'userProfile' username=user.username}}">
			{{username}}
		</a>
	</p>
	{{else}}
		<p>No friends</p>
	{{/each}}
</template>




<template name="friendRequests">
	<h2>Requests</h2>
	{{#each requests}}
		{{user.username}} <a href="" class="accept">Accept</a> <a href="" class="deny">Deny</a>
	{{else}}
		<p>No prending requests</p>
	{{/each}}
</template>
