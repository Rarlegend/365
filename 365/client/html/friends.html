<template name= "userPage">
	<h1>{{user.username}} profile</h1>

	{{#if hasRequestFrom currentUser}}
		<button class="btn btn-danger end-friendship">Unfriend</button>
	{{else}}
		{{#if currentUser.hasRequestFrom .}}
		<button class="btn btn-danger accept">Accept Friend Request</button>
		{{else}}

		{{#if hasRequestFrom currentUser}}
		<button class="btn btn-primary cancel-request">Cancel Request</button>
		{{else}}
		<button class="btn btn-primary add-friend">Add Friend</button>
		{{/if}}
		{{/if}}
		{{/if}}
</template>



<template name ="friendList">
<i class="fa fa-users feed-user-icon"></i>
	<div id="friendList">
	<h2>Friends</h2>
		{{#each currentUser.friends}}
			<p>{{user.username}}</p>
		{{else}}
		<p>No friends</p>
	{{/each}}
	
	<h2>Requests</h2>
		<div class="requests">
			{{#each currentUser.requests}}
				<p>{{user.username}} <a href="" class="accept">Accept</a><a href="" class="deny">Deny</a></p>
			{{else}}
				<p>No prending requests</p>
			{{/each}}
		</div>
	</div>
</template>
