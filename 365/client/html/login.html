<template name="loginPage">
	<div class="splashContent">
  		<img class="splashLogo" src="images/signup_bubble.png">
  		<div class="singleLine">
	     	<p class="splashTitle">Welcome to Keepspace</p>
     	</div>
     	<div class="splashButtons">
	     	<form id="signupForm">
		    	<div id="firstSignPage">
			        <input class="loginForm" id="loginEmail" type="email" name="email"
			        placeholder="e-mail">
			        <br>
			        <input class="loginForm" id="password" type="password" name="password"
			        placeholder="password">
			        <br>
			        <input class="blueLoginButton" type="submit" id="createButton" value="Go">
		        </div>
		    </form>
		    <div id="login-buttons-facebook">
		        <input type="image" id="facebookButton" src="images/facebookLogin.png">
		  	</div>
	  	</div>
	  	<p id="forgotPass">Forgot Password?</p>
	</div>
</template>

<template name="signupPage">
	<div class="splashContent">
  		<img class="splashLogo" src="images/signup_bubble.png">
  		<div class="singleLine">
	  		<img class="backButton" src="images/backButton.png" style="display:none">
	     	<p class="splashTitle">Welcome to Keepspace</p>
     	</div>
      	<div class="splashButtons">
		    <form id="signupForm">
		    	<div id="firstSignPage">
			        <input class="loginForm" id="username" type="username" name="userName"
			        placeholder="name">
			        <br>
			        <input class="loginForm" id="dateOfBirth" type="username" name="dateOfBirth"
			        placeholder="date of birth (mm/dd/yyyy)">
			        <br>
			        
		        </div>
		        <div id="secondSignPage" style="display:none">
			        <input class="loginForm" id="signupEmail" type="email" name="userEmail"
			        placeholder="e-mail">
			        <br>
			        <input class="loginForm" id="password" type="password" name="userPassword"
			        placeholder="password">
			        <br>
			        <input class="loginForm" id="passwordAgain" type="password" name="userPasswordAgain" placeholder="password (again please!)">
			        <br>
			        <input class="blueLoginButton" type="submit" id="createButton" value="Create">
		    	</div>
	    	</form>
		    <button class="blueLoginButton" id="nextLoginButton">next</button> 
		    <br>
		    <div id="login-buttons-facebook">
		        <input type="image" id="facebookButton" src="images/facebookSignIn.png">
		  	</div>
		</div>
	</div>
</template>
