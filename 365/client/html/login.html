<template name="loginPage">
  <div class="login header">
    <div class="row">
      <div class="col-xs-3 link-carousel" data-target="#carousel" data-slide-to="0">KS LOGO</div>
      <div class="col-xs-6">
        <div class="col-xs-6 link-wwd">what we do</div>
        <div class="col-xs-6 link-blog">blog</div>
      </div>
      <div class="col-xs-3 link-login">
        <button id="signupButton" class="col-xs-5" data-target="#carousel" data-slide-to="3">sign up</button>
        <button id="loginButton" class="col-xs-5" data-target="#carousel" data-slide-to="3">log in</button>
      </div>
    </div>
  </div>

  {{> yield}}
</template>

<template name="carousel">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/images/homepage/remember.svg" alt="Remember today."/>
      </div>
      <div class="item">
        <img src="/images/homepage/liveInTheMoment.svg" alt="Live in the moment."/>
      </div>
      <div class="item">
        <img src="/images/homepage/breakOut.svg" alt="Break out of your daily grind."/>
      </div>
      <!-- Log in form -->
      <div class="item container">
        <div class="row">
          <div class="col-xs-9">
            {{> login}}
          </div>
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>

<template name="login">
  <div id="loginButtons">
    <form>
      <input class="loginForm" id="username" type="username" name="loginEmail"
      placeholder="Username" />
      <input class="loginForm" id="password" type="password" name="loginPassword"
      placeholder="Password" />
      <input class="loginForm" id="passwordAgain" type="password" name="loginPasswordAgain" placeholder="Password (again)" style="display:none"/>
      <input type="submit" id="signIn" value="Sign In" />
    </form>

    <button id="createAccount">Create Account</button>
    <div class="accounts-dialog">
      <div class="login-button single-login-button" id="login-buttons-facebook">
        <span class="text-besides-image sign-in-text-facebook">Sign in with Facebook</span>
      </div>
    </div>
  </div>
</template>
