<template name="index">
  <h3 class="page-header">Request an Invite to Keepspace</h3>
  <form id="request-beta-invite" class="email-form">
    <input type="email" name="emailAddress" class="form-control" placeholder="e.g. meplease!@beta.com">
    <button type="submit" class="btn btn-success">Request Beta Invite</button>
  </form>
  {{>signupCount}}
</template>
