<template name="signup">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">
          <div id="logo">
              <img id="homeLogo" src="/images/keepspace_home_button.png">
          </div>
          <br>
          Sign Up</h3>
      <form id="application-signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="betaToken">Beta Token</label>
          <input type="text" name="betaToken" class="form-control" placeholder="Beta Token" value="{{betaToken}}">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Sign Up">
        </div>
      </form>
      <p>Already have an account? <a href="{{pathFor 'loginPage'}}">Log In</a>.</p>
    </div>
  </div>
</template>
