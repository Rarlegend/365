
<head>
    <title>365</title>
    <link rel="stylesheet" type="text/css" href="365.css">
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>

<body>
  {{> header}}
  <!-- {{> main}} -->
</body>

<template name="main">

  <div id="feed">
	<!-- <button class="btn" id="btn-user-data">Get User Data</button> -->
    {{> feed}}
    <div id="whiteSpace"></div>
    <div id="myFeed" class="feedDiv">
    	{{username}}
      <ul>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
    </div>
    <div id="friendFeed" class="feedDiv">
      <p>Friends</p>

    </div>
    <div id="world" class="feedDiv">
      	<p id="worldHeader">World</P>
		<div id="worldButtons">
			<input id="popular" type="image" src="images/popularButton.png" name="calendar" width="90" height="35">
			<input id="random" type="image" src="images/randomButton.png" name="calendar" width="90" height="35">
        </div>
    </div>
  </div>
</template>

<template name="splash">
  <div id="splashContent">
      <h1 id="splashHead">365</h1>
      <p id="splashTitle"> Don't Let Today Disappear</p>
      {{> login}}
    </div>
</template>

<template name="calendar">
    <table class="datepicker">
    <caption class="datepicker-caption">
      <a class="datepicker-prev" href="">Previous</a>
      <span class="datepicker-title"></span>
      <a class="datepicker-next" href="">Next</a>
    </caption>
    <thead class="datepicker-head">
      <tr>
        <th class="datepicker-th">Su</th>
        <th class="datepicker-th">Mo</th>
        <th class="datepicker-th">Tu</th>
        <th class="datepicker-th">We</th>
        <th class="datepicker-th">Th</th>
        <th class="datepicker-th">Fr</th>
        <th class="datepicker-th">Sa</th>
      </tr>
    </thead>
    <tbody class="datepicker-body">

    </tbody>
  </table>
  <div id="calendarFeed">
    <p id="calFeedHead">Feed</p>
    <div id="calFeed">
    </div>
  </div>
</template>
