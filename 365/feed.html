<template name="feed">
  <div class="container">
  {{#if currentUser}}
  <div id="tempForm" style="display:none">
    <form class="new-thought">
      <input type="text" name="text" placeholder="Type to add new thought" />
    </form>

    <button class="btn" id="btn-import-facebook">Use Facebook Post</button>
    <button class="btn" id="btn-cancel-post">Cancel</button>
  </div>
  {{/if}}

    <ul>
      {{#each thoughts}}
        {{> thought}}
      {{/each}}
    </ul>
  </div>
</template>




<!-- replace the existing task template with this code -->
<template name="thought">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>


    <!-- add right below the code for the checkbox in the task template -->
{{#if isOwner}}
  <button class="toggle-private">
    {{#if private}}
      Private
    {{else}}
      Public
    {{/if}}
  </button>
{{/if}}

<!-- modify the li tag to have the private class if the item is private -->
<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</li>
</template>
