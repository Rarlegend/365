    <!-- permanent navbar -->

        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <!--Replace text with your app name or logo image-->
              <!-- <div id="logo" href="#"> -->

              <!-- </div> -->

            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                <li class="fixedHeadLi"><a onclick="$('header').animatescroll({padding:71});">TEAM</a></li>
                <li class="fixedHeadLi"><a onclick="$('.detail').animatescroll({padding:71});">LOGIN</a></li>
                <li class="fixedHeadLi"><a onclick="$('.features').animatescroll({padding:71});">SIGN UP</a></li>
                <!-- <li><a onclick="$('.social').animatescroll({padding:71});">Social </a></li> -->
              </ul>
            </div>
          </div>
    </nav>


    
    
     <!-- HEADER

    <header id="topSlide" style="width: 100%; padding: 15px;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <!-- </div> -->
          
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse" style="margin-bottom: 150px">
          <ul class="nav navbar-nav">
            <li id="teamLink"><a onclick="//$('header').animatescroll({padding:71});">TEAM</a></li>
            <li id="loginLink"><a onclick="//$('.detail').animatescroll({padding:71});">LOGIN</a></li>
            <li id="signupLink"><a onclick="//$('.features').animatescroll({padding:71});">SIGN UP</a></li>
            <!-- <li><a onclick="$('.social').animatescroll({padding:71});">Social </a></li> -->
          </ul>
      </div>

      <div class="container" id="mainSlide" style="">
        <div class="row">
          <div class="col-md-12">
            <h1>Don't let today disappear</h1>
            <!--<img style="margin-bottom:2%;" src="images/signupwithfbbutton.png" class="landingButton" id="facebookSignButton">-->
            <!-- <img src="images/signupbutton.png" id="facebookSignButton"> -->
              <a class="waves-effect waves-light btn facebook-button" id="facebookSignButton"><i></i></a>
              <p style="margin-top: 15px;"> or </p>
              <a class="waves-effect waves-light btn signup-button" id="goSignupButton"><i></i></a>
            <!--<img src="images/signupherebutton.png" class="landingButton" id="goSignupButton">-->
          </div>    
        </div>    
      </div>
      <div class="container" id="signupOptionsSlide">
        <div class="row">
          <div class="col-md-4" style="text-align:center"></div>
          <div class="col-md-4" style="text-align:center">
            <div class="signOptions" id="signHereOption" style="display:none">
              <p style="margin-top: 5%;">Get Started. It's so easy.</p>
              <input class="loginForm" id="signupEmail" type="username" name="userName"
              placeholder="your e-mail">
              <br>
              <img src="images/signupbutton.png" id="signupButton">
            </div>

            {{>beta_email_invite}}

            <div class="signOptions" id="navLoginOption" style="display:none">
                <form class="myform">
              <input class="loginForm" id="loginEmail" type="email" name="email"
              placeholder="your e-mail">
                </form>
                <form class="myform">
              <input class="loginForm" id="loginPassword" type="password" name="password"
              placeholder="password">
                </form>

              <br>
              <a class="waves-effect waves-light btn"
                 style="float: right; margin-right: 12%; background-color: #32C0D2;" id="goButton">
                  <i style="font-style: normal;">GO</i></a>
              <br>
              <p style="margin-top:3%; margin-left: 28%; color: rgba(0, 0, 0, 0.5); display: inline-block; text-align: center">or</p>
                <br>
                <a class="waves-effect waves-light btn facebook-button" id="facebookSignButton"><i></i></a>
                <!--<img style="margin-bottom:2%;" src="images/signupwithfbbutton.png" class="landingButton" id="facebookSignButton">-->
              <!--<p id="forgotPass">Forgot Password?</p> -->
                <br>
                <a class="center" href="{{pathFor 'recover-password'}}">Forgot Password?</a>
            </div>

          </div>  
          <div class="col-md-4" style="text-align:center"></div>  
        </div>    
      </div>
    </header>

    <!-- PAYOFF 
        ================================================== -->
    <section class="landingSection" id="secondSlide">
      <h1>Every Day is Unique</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img class="landingSlideIcon" src="/images/microscope.png">
            <img class="landingSlideIcon" src="/images/binoculars.png">
            <img class="landingSlideIcon" src="/images/astronaut.svg">
            <img class="landingSlideIcon" src="/images/tiltedKey.svg">
            <img class="landingSlideIcon" src="/images/diamond.svg">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="uniqueSlideText">
          <div class="col-md-12">
            <p>Take a second to think about all the "moments" you've had over time,
              <br>
              with different people, in different places, and how many of those
              <br>
              you can actually remember. Today, we tend to capture only the highs
              <br>
              of life's moments through social media and blogs, while it is really
              <br>
              the small moments, thoughts, and in-betweens that define a person's identity.
              <br>
              Keeping these moments close to our hearts and saving them as assets
              <br>
              can help us be more mindful and aware of the novelty of our lives.
              <br>
              These are the moments we want to notice and remember forever. 
              <br>
              <br>
              These are the moments that make every day unique. 
            </p>
          </div>
        </div>
      </div>    
    </section>
    
    
    <section class="landingSection" id="cultivateSlide">
      
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img class="landingSlideIcon" src="/images/microscope.png">
            <img class="landingSlideIcon" src="/images/binoculars.png">
            <img class="landingSlideIcon" src="/images/astronaut.svg">
            <img class="landingSlideIcon" src="/images/tiltedKey.svg">
            <img class="landingSlideIcon" src="/images/diamond.svg">
          </div>
        </div>
      </div>
      <h1>Cultivate Mindfulness</h1>
      <div class="container">
        <div class="row" id="uniqueSlideText">
          <div class="col-md-12">
            <p>Keepspace is a place for you to notice and remember
              <br>
             the little things that make your day unique
              <br>
              We want you to record as many of these small moments as possible
              <br>
              and every day choose only the single most valuable moment 
              <br>
              to share with your friends. 
            </p>
          </div>
        </div>
      </div>    
    </section>
