<template name="settings">

<html>
<head>
   <meta charset="utf-8"/>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">   

   <link rel="stylesheet" href="settings.css">

</head>


<body>



<h3 align = "left" id = "settings">Settings</h3>
<div align = "left">
<ul id = "options">
    <li id = "first" class = "active" onclick = "first()" style = "font-size:110%">Profile Picture</li>
    <li id = "second" onclick = "second()" style = "font-size:110%">Change Password</li>
    <!-- <li id = "third" style = "font-size:110%">Change Phone Number</li> -->
</ul>
</div>





<div id = password>
  <div id = changes>
  <form id = "changePassform"> 
        <input class="loginForm" id="changeOld" type="password" name="oldPass"
        placeholder="old password">
        <br>
        <input class="loginForm" id="changeNew" type="password" name="newPass"
        placeholder="new password">
        <br>
        <input class="loginForm" id="changeConfirm" type="password" name="newPassConfirm"
        placeholder="new password (again)">
        <br>
        <input type="submit" class="blueLoginButton" id="changePasswordSubmit" value="Confirm">
  </form>

  </div>


</div>





<div id = profile>
 <div class = "row">
     <div class="col-lg-8 col-xs-8 col-md-8">
      
            <button class="button button2" id ="change">Change Profile Picture</button>
     </div>
     <div class = "container">
           <img id="facebookpic" class="header-circle unselectable" alt="{{username}}" src="{{picture}}" /> 
     </div>
     
 </div>
 
</div>

 

<div id = phone>
  <h2>phone number</h2>
</div>

<script>

function second() {
   var prof = document.getElementById('profile');
   var pass = document.getElementById('password');
   var ph =  document.getElementById('phone');


   var displayProfSetting = prof.style.display;
   var displayPassSetting = pass.style.display;
   var displayPhSetting = ph.style.display;

   pass.style.display = 'block';
   prof.style.display = 'none';
   ph.style.display = 'none';

   var d = document.getElementById("second");
   d.classList.add("active");

   var a = document.getElementById("first");
   a.classList.remove("active");


 }


 function first() {
   var prof = document.getElementById('profile');
   var pass = document.getElementById('password');
   var ph =  document.getElementById('phone');

   pass.style.display = 'none';
   prof.style.display = 'block';
   ph.style.display = 'none';

   var d = document.getElementById("first");
   d.classList.add("active");

   var a = document.getElementById("second");
   a.classList.remove("active");
    
   
 }

</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>


</html>
</template>
