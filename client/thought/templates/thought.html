<template name="thought">
    <!-- TODO encrypt _id or use alternate id -->
    <div id="{{_id}}" class="thought condensed">
        <p class="author">{{author}}</p>
        <span class="text">{{text}}</span>
        <br>
        <button class="thought-action" id="action-1">Collect</button>
        <button class="thought-action" id="action-2">Delete</button>
    </div>
</template>

<template name="myFeed">
    {{#if currentUser}}
        {{#each thoughts}}
            {{> thought}}
        {{/each}}
    {{/if}}
</template>

<template name="worldFeed">
    {{#if currentUser}}
        {{#each worldPosts}}
            {{> thought}}
        {{/each}}
        {{#each sharedPosts}}
            {{> thought}}
        {{/each}}
    {{/if}}
</template>

<template name="friendFeed">
    {{#if currentUser}}
        {{#each friendPosts}}
            {{> thought}}
        {{/each}}
        {{#each sharedPosts}}
            {{> thought}}
        {{/each}}
    {{/if}}
</template>
