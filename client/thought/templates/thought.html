<template name="thought">
    <li id="{{_id}}" class="thought condensed">
        <div class="header-hide">
            <div class="avatar-container">
            </div>
            <div class="author-container">
                <h1 class="author buttons-hide">{{author}}</h1>
            </div>
        </div>
        <div class="text">
            <span>
                {{text}}
            </span>
        </div>
        <div class="buttons-container">
            <button class="thought-action buttons-hide" id="action-1"></button>
            <button class="thought-action buttons-hide" id="action-2"></button>
        </div>
    </li>
</template>

<template name="myFeed">
        {{#if currentUser}}
            {{#each thoughts}}
                {{> thought}}
            {{/each}}
        {{/if}}
</template>

<template name="worldFeed">
    {{#if currentUser}}
        {{#each worldPosts}}
            {{> thought}}
        {{/each}}
        {{#each sharedPosts}}
            {{> thought}}
        {{/each}}
    {{/if}}
</template>

<template name="friendFeed">
    {{#if currentUser}}
        {{#each friendPosts}}
            {{> thought}}
        {{/each}}
        {{#each sharedPosts}}
            {{> thought}}
        {{/each}}
    {{/if}}
</template>
